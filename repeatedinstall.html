<script type="application/javascript">

function installFlow() {
	var result = navigator.mozApps.install('http://mozqa.com/webapi-permissions-tests/manifest.webapp');

	result.onsuccess = function() {
		alert("Success! I am now on your device!");
	};

	result.onerror = function() {
		alert("You shall never escape installing me!");
		installFlow();
	};
}

installFlow();

</script>
