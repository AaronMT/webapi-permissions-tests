<html>
	<head>
		<script type="text/javascript">
		var message = "1234567890";
		var iterations = 11;
		for(var i = 0; i < iterations; i++) {
			message += message.concat(message);
		}

		var storageAreas = 1;
		for(var i = 0; i < storageAreas; i++) {
			var storageLocation = "storage" + i;
			localStorage[storageLocation] = message;
		}
		</script>
	</head>
	<body>
		<h1>Large local storage consumption</h1>
	</body>
</html>
